    <!-- ======================================= 
        ==Start Contact section==  
    =======================================-->
    <section class="contactPage_section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h3 class="fw_300 text-center color_16">Let's get in touch.</h3>
                    <p class="sub_title text-center fw_300 pb_75">We would love to hear from you.</p>


                    <form id="contact" name="contact" method="post" novalidate="novalidate">
                        <fieldset>
                            <input type="text" name="name" id="name" placeholder="Name"/>
                            <input type="email" name="email" id="email" placeholder="Email"/>
                            <textarea name="message" rows="5" id="message" placeholder="Your Message"></textarea>
                            <input id="submit" type="submit" name="submit" value="Send Email">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- ======================================= 
        ==End Contact section== 
    =======================================-->


  

    <!-- ======================================= 
        ==Start call to action section==  
    =======================================
    <section class="contactCTA_section">
        <div class="container">
            <div class="cta_content">
                <div class="row">
                    <div class="col-lg-10 col-md-12 col-md-offset-1">
                        <h3 class="fw_300 text-uppercase text-center color_16 pb_30">JOIN THE TEAM</h3>
                        <p class=" text-center">Enough about us. Let’s hear about you.<br/>Send us your resume with a note about your interests. We’ll get in touch if we think it’s a fit.
                            <br/>(No phone calls, please. We’re on the line with our clients.)</p>
                        <a href="mailto:info@neurogate.ca" class="resume_send text-center">Send your resume</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
     ======================================= 
        ==End call to action section== 
    =======================================-->
